<google-map [height]="!onMobile ? '75vh' : '100vh'"
            width="100%"
            [zoom]="zoom"
            [center]="center"
            [options]="options">
          <map-marker
            *ngFor="let marker of markers.flat()"
            [position]="marker.position"
            [title]="marker.title"
            [options]="marker.options"
            (mapClick)="openInfo(marker)">
          </map-marker>
</google-map>
