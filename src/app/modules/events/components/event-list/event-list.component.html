<div [ngClass]="!onMobile ? 'event-list' : 'event-list-mobile ' + slideInDownAnimation">
    <mat-toolbar [ngClass]="!onMobile? 'event-list__toolbar': 'event-list-mobile__toolbar'"
                 (pandown)="closeEventList()">
        {{ lang.eventList.eventFeed }} <mat-icon class="event-list__speaker-icon">campaign</mat-icon>
        <button *ngIf="onMobile"
            (click)="closeEventList()"
            class="event-list-mobile__close-icon"
            mat-icon-button aria-label="Icon with an X">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar>
    <div [ngClass]="!onMobile ? 'event-list__wrapper' : 'event-list-mobile__wrapper'">
        <app-event-detail></app-event-detail>
    </div>
</div>
