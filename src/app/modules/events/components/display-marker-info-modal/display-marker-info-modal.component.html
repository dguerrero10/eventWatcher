<div class="event-detail" style="margin: 1rem 0; cursor: default;">
    <div class="event-detail__row">
        <p class="mat-body">Classification: <span class="u-bold">{{data.marker.title}}</span></p>
    </div>
    <mat-divider></mat-divider>
    <div class="event-detail__row">
        <p class="mat-body u-bold">
            {{data.marker.eventDescription}}
        </p>
    </div>
    <mat-divider></mat-divider>
    <div class="event-detail__row">
      <p>Event coordinates: <span class="u-bold">lat: {{data.marker.position.lat}}, lng: {{data.marker.position.lat}}</span></p>  
    </div>
    <mat-divider></mat-divider>
    <div class="event-detail__row">
        <p>Timestamp: <span class="u-bold">{{data.marker.timestamp}}</span></p>  
    </div>
</div>
<button mat-stroked-button
        mat-dialog-close="true"
        color="warn" 
        class="u-width-100">
        Close
</button>
